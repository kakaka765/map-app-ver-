<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Map App</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://unpkg.com;
                 style-src 'self' 'unsafe-inline' https://unpkg.com;
                 img-src data: blob: https://* http://*;
                 connect-src 'self' https://* http://*;">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body { height: 100%; margin: 0; }
    #topbar {
      display: flex; gap: .5rem; padding: .6rem; align-items:center;
      border-bottom: 1px solid #ddd;
    }
    #map { width: 100%; height: calc(100% - 54px); }
    input[type="text"] { flex: 1; padding: .5rem; }
    button { padding: .5rem .8rem; }
  </style>
</head>
<body>
  <div id="topbar">
    <input id="q" type="text" placeholder="場所を検索（例：東京駅）" />
    <button id="btnSearch">検索</button>
    <button id="btnLocate">現在地</button>
    <span id="status" aria-live="polite" style="margin-left:.5rem;font-size:.9rem;color:#555;"></span>
  </div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>
  <script src="renderer.js"></script>
</body>
</html>
